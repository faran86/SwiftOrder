<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swift Order - Join Us</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link media="all" rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js" defer><\/script>')</script>
	<script src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<main>
			<div class="welcome-board">
				<div class="align">
					<div class="wb-holder bg-white">
						<div class="logo"><a href="#"><img width="277" src="images/logo.svg" alt="Swift Order"></a></div>
						<form action="#" class="form">
							<div class="tab">
								<div class="form-row">
									<div class="col">
										<div class="form-group">
											<label>* Compay / Institution Name</label>
											<input type="text" class="form-control" value="smart services">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>* Store name (brand)</label>
											<input type="text" class="form-control" value="smart services">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>* City</label>
											<select class="form-control">
												<option value="#">Jeddah</option>
												<option value="#">Madina</option>
												<option value="#">Makkah</option>
											</select>
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>* Number of branches</label>
											<input type="number" class="form-control" value="5">
										</div>
									</div>
									<div class="btn-holder col-full">
										<div class="text-center">
											<button class="btn btn-md btn-success">Register now</button>
										</div>
										<div class="text-center">
											<button class="btn btn-sm btn-default">Cancel</button>
										</div>
									</div>
								</div>
							</div>
							<div class="tab">
								<div class="form-row">
									<div class="col">
										<div class="form-group">
											<label>* Name</label>
											<input class="form-control" type="text" value="smarts services">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>* Mobile number</label>
											<input class="form-control" type="text" value="0502687520">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>* Are you the owner?</label>
											<select class="form-control">
												<option value="#">Yes</option>
												<option value="#">No</option>
											</select>
										</div>
									</div>
									<div class="col">&nbsp;</div>
									<div class="col">
										<div class="form-group">
											<label>The owner's name</label>
											<input class="form-control" type="text">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>Mobile number</label>
											<input class="form-control" type="text">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>Name of the operating manager</label>
											<input class="form-control" type="text">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>Mobile number</label>
											<input class="form-control" type="text">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>Name of marketing director</label>
											<input class="form-control" type="text">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>Mobile number</label>
											<input class="form-control" type="text">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>Name of financial manager</label>
											<input class="form-control" type="text">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>Mobile number</label>
											<input class="form-control" type="text">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>Name of application administrator</label>
											<input class="form-control" type="text">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label>Mobile number</label>
											<input class="form-control" type="text">
										</div>
									</div>
								</div>
							</div>
							<div class="tab">
								<div class="form-row">
									<div class="col">
										
									</div>
								</div>
							</div>
							<div class="btn-holder btn-flex col-full">
								<div class="btn-left">
									<button class="btn btn-sm btn-default">Cancel</button>
								</div>
								<div class="btn-right">
									<button class="btn btn-sm btn-success-outline">Previous</button>
									<button class="btn btn-sm btn-success">Next</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="sidebar bg-success">
					<ul class="steps-list">
						<li class="step active">Store data</li>
						<li class="step">Contact info</li>
						<li class="step">Documents</li>
						<li class="step">Branch data</li>
						<li class="step">Terms &amp; Conditions</li>
					</ul>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
